<p-toast></p-toast>
<div class="admin-page">
  <p-card header="FAQ" subheader="List of all FAQs">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <p-orderList [value]="faqs" [dragdrop]="true" [(selection)]="selectedFAQs" (onReorder)="updateFAQorder()">
        <ng-template let-faq pTemplate="item">
          <div>
            <div class="faq question">{{faq.question}}</div>
            <div class="faq answer">{{faq.answer}}</div>
          </div>
        </ng-template>
      </p-orderList>

    </div>
  </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
