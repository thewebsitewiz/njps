<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Edit Delivery Zip Code' : 'Add Delivery Zip Code'"
    subheader="You can add or edit Delivery Zip Codes here">
    <div class="grid p-mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button styleClass="p-button-primary p-mr-2" [label]="editmode ? 'Update' : 'Create'" icon="pi pi-plus"
              (click)="onSubmit()"></p-button>
            <p-button styleClass="p-button-secondary" label="Cancel" icon="pi pi-arrow-circle-left"
              (click)="onCancel()"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col">
              <label for="zipCode">Zip Code</label>
              <input formControlName="zipCode" id="zipCode" type="text" pInputText />
              <small *ngIf="deliveryForm['zipCode'].invalid && isSubmitted" class="p-error">Zip Code is required</small>
            </div>
            <div class="p-field col">
              <label for="city">City</label>
              <input formControlName="city" id="city" type="text" pInputText />
              <small *ngIf="deliveryForm['city'].invalid && isSubmitted" class="p-error">City is required</small>
            </div>
            <div class="p-field col">
              <label for="price">Price</label><br />
              <p-inputNumber formControlName="price" mode="decimal" [useGrouping]="false">
              </p-inputNumber>
              <small *ngIf="deliveryForm['price'].invalid && isSubmitted" class="p-error">Price is required</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
