<div class="product-item" *ngIf="product">
  <img [routerLink]="'/products/' + product.id" [src]="product.image" class="featured-product-image" alt="" />
  <h3 class="product-name">{{ product.name }}</h3>
  <p-button styleClass="p-mt-1 see-more" label="See more" (click)="productDetail(product.id);"></p-button>
</div>
