<div class="categories-banner">
  <div class="categories-container">
    <div class="category-container" *ngFor="let category of categories" [routerLink]="['/category/' + category.id]">
      <img class="product-image" [src]="category.image" [alt]="category.name">
      <h3 class="category-name">{{category.name}}</h3>
      <!-- <p class="text-muted mb-0" *ngIf="type.description !== undefined && type.description !== ''">
            {{type.description}}</p> -->
    </div>
  </div>
</div>
