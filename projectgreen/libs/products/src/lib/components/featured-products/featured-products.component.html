<div class="product-list p-mt-5">
  <h2 class="mb-0 centered primary-heading">Featured Products</h2>
  <div class="product-container">
    <div class="product" *ngFor="let product of featuredProducts">
      <products-product-item class="product" [product]="product"></products-product-item>
    </div>
  </div>
</div>
