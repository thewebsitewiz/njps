<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" />
      </div>
      <div class="col-6">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="inputgroup">
                <span class="inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="phoneNumber" pInputText placeholder="#########" />
              </div>
            </div>
            <div class="col-12">
              <div class="inputgroup">
                <span class="inputgrouaddon"><i class="pi pi-lock"></i></span>
                <input type="password" formControlName="password" pInputText placeholder="Password" />
              </div>
              <small *ngIf="loginForm['password'].invalid && isSubmitted" class="error">Password is required
              </small>
            </div>
            <div class="col-9">
              <button pButton label="Submit" class="p-button-success" styleClass="full-btn"
                (onClick)="onSubmit()"></button>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
