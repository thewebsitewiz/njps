<!-- Services Section -->
<section class="page-section" id="login">
  <div class="grid">
    <div class="col-12 pl-7 pr-7">
      <h3 class="text-center mt-4 secondary-heading">Create An Account</h3>
      <div class="p-field mb-4">
        <label class="label block" for="fullName">Your Full Name</label>
        <input id="fullName" type="username" pInputText [(ngModel)]="fullName" />
      </div>
      <div class="p-field mb-4">
        <label class="label block" for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="username" pInputText [(ngModel)]="phoneNumber" />
      </div>
      <div class="p-field">
        <label class="label block" for="phoneNumber">Password</label>
        <input id="password" type="username" pInputText [(ngModel)]="password" />
      </div>
    </div>
    <div class="col-12 mt-3 centered">
      <p-button styleClass="see-more" label="Create"></p-button>
    </div>
  </div>
</section>
