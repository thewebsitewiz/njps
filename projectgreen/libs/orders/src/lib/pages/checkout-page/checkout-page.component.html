<div class="checkout-page">
  <div>
    <p-button label="Back to cart" icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
  </div>
  <div class="checkout-form">

    <form #signupForm="ngForm">

      <div class="p-fluid p-formgrid grid">
        <div class="p-field col-12">
          <label for="fullName">FullName</label>
          <input id="fullName" type="text" name="fullName" type="username" pInputText [(ngModel)]="fullName" />
        </div>
      </div>
      <div class="p-fluid p-formgrid grid">
        <div class="p-field col-12">
          <label for="phoneNumber">Phone Number</label><br />
          <p-inputMask mask="(999) 999-9999" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"
            placeholder="(999) 999-9999"></p-inputMask>
        </div>
      </div>
      <div class="p-fluid p-formgrid grid">
        <div class="p-field col-12">
          <label for="streetAddress">Street Address</label>
          <input id="streetAddress" name="streetAddress" type="username" pInputText [(ngModel)]="streetAddress" />
        </div>
      </div>
      <div class="p-fluid p-formgrid grid">
        <div class="p-field col-4">
          <label for="aptOrUnit">Apt or Unit</label>
          <input id="aptOrUnit" name="aptOrUnit" type="text" pInputText [(ngModel)]="aptOrUnit" />
        </div>
        <div class="p-field col-4">
          <label for="city">City</label>
          <input id="city" name="city" type="text" pInputText [(ngModel)]="city" />
        </div>
        <div class="p-field col-4">
          <label for="zipCode">Zip Code</label>
          <input id="zipCode" name="zipCode" type="text" pInputText [(ngModel)]="zipCode" (keyup)="onKey($event)" />
        </div>
      </div>
    </form>

    <orders-order-summary></orders-order-summary>
    <div class="checkout-button">
      <p-button label="Place Order" (onClick)="placeOrder()" [ngClass]="{'ready-for-checkout': readyForCheckout}">
      </p-button>
    </div>
  </div>
</div>
