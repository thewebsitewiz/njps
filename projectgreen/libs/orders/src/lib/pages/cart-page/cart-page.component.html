<div class="cart-page">
  <div class="continue-shopping">
    <p-button label="Continue shopping" icon="pi pi-arrow-left" (onClick)="backToShop()"></p-button>
  </div>

  <h4>My Cart: {{ cartCount }} Item(s)</h4>

  <!--   <div class="cart-shipping p-mb-5">
    Delivery costs based on location:
  </div> -->
  <p-table [value]="cartItemsDetailed" responsiveLayout="scroll" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th class="cart-item-cell cart-item-cell-left">Image</th>
        <th class="cart-item-cell cart-item-cell-left">Name</th>
        <th class="cart-item-cell cart-item-cell-left">Amt</th>
        <th class="cart-item-cell cart-item-cell-right">Price</th>
        <th class="cart-item-cell cart-item-cell-right"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cartItemsDetailed>
      <tr>
        <td class="cart-item-cell cart-item-cell-left"><img [src]="cartItemsDetailed.image" class="cart-item-image" />
        </td>
        <td class="cart-item-cell cart-item-cell-left">{{cartItemsDetailed.name}}</td>
        <td class="cart-item-cell cart-item-cell-left">{{cartItemsDetailed.amountName}}</td>
        <td class="cart-item-cell cart-item-cell-right">
          {{cartItemsDetailed.subTotal | currency:'USD':'symbol-narrow':'1.0-0'}}</td>
        <td class="cart-item-cell cart-item-cell-right" (click)="deleteItem(cartItemsDetailed.productId)"><i
            class="pi pi-trash"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <orders-order-summary [itemsTotal]="itemsTotal" [deliveryFee]="deliveryFee" [deliveryMsg]="deliveryMsg"
    [totalPrice]="totalPrice">
  </orders-order-summary>
</div>
