<div class="order-summary">
  <div class="cart-info">
    <h3 style="display: inline-block;">Order Summary</h3>
    <div class="empty-cart" (click)="emptyCart()" style="float: right;">Empty Cart</div>
  </div>
  <div class="summary-price">
    <span>Items Price</span>
    <span>{{ itemsPrice | currency }}</span>
  </div>
  <div class="summary-price">
    <span>Delivery</span>
    <span class="free" [ngClass]="{'displayMsgAlert' : displayMsgAlert }">{{ deliveryMsg }}</span>
  </div>
  <div class="to-checkout">
    <div class="summary-price">
      <span>Total Price</span>
      <span>{{ totalPrice | currency }}</span>
    </div>
    <div class="checkout-button" *ngIf="!isCheckout">
      <p-button label="Checkout" [ngClass]="{'ready-for-checkout': !displayMsgAlert}" (onClick)="navigateToCheckout()">
      </p-button>
    </div>
  </div>
</div>
